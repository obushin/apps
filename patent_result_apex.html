<html>

<head>

    <script>
        $(function () {
            var options = {
                chart: {

                        hover: {

                                value: 0.15,

                        active: {

                            filter: {

                    },

                        lines: {
                            show: true

                    },
                    yaxis: {
                        lines: {
                            show: true
                        }
                    }
                }
            }

            var chart = new ApexCharts(document.querySelector("#scatter01"), options);
            chart.render();
